<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gerador Lotofácil - 3519</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .dez { display:inline-block; width:30px; text-align:center; padding:6px; border-radius:6px; background:#f0f0f0; margin:2px; }
    button { padding:8px 12px; margin:8px 0; }
    .jogo { margin-bottom:10px; }
  </style>
</head>
<body>
  <h2>Gerador Lotofácil — Concurso 3519</h2>
  <p>5 jogos sugeridos prontos em CSV. Você também pode gerar novos jogos com base no último histórico.</p>
  <button onclick="carregar()">Ver jogos CSV (5)</button>
  <div id="list"></div>
  <hr>
  <label>Gerar N jogos: <input type="number" id="n" value="5" min="1" max="50"></label>
  <button onclick="gerar()">Gerar</button>
  <div id="gerados"></div>
  <script>
    async function carregar(){
      const r = await fetch('/api/jogos');
      const data = await r.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      data.jogos.forEach(j => {
        const div = document.createElement('div');
        div.className = 'jogo';
        const nums = [];
        for(let i=2;i<=16;i++){
          nums.push(j['D'+(i-1)]);
        }
        div.innerHTML = '<strong>Jogo '+j.Jogo+':</strong> ' + nums.map(n=>'<span class="dez">'+n+'</span>').join(' ');
        list.appendChild(div);
      });
    }
    async function gerar(){
      const n = document.getElementById('n').value;
      const r = await fetch('/api/gerar/'+n);
      const data = await r.json();
      const cont = document.getElementById('gerados');
      cont.innerHTML = '';
      data.jogos.forEach((j,idx)=>{
        const div = document.createElement('div');
        div.className = 'jogo';
        div.innerHTML = '<strong>Jogo '+(idx+1)+':</strong> ' + j.map(x=>('<span class="dez">'+(x<10?'0'+x:x)+'</span>')).join(' ');
        cont.appendChild(div);
      });
    }
  </script>
</body>
</html>
